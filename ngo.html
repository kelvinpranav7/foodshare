<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGO Dashboard – FoodShare</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">FoodShare – NGO</div>
    <nav>
      <a href="index.html">Home</a>
      <button class="outline" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h1>Available Donations</h1>

    <section class="card">
      <h2>Donations Verified by Admin</h2>
      <table id="availableDonationsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Food</th>
            <th>Quantity</th>
            <th>Pickup Address</th>
            <th>Safe Till</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
      <p class="hint">
        In the real system, admin will call/WhatsApp your NGO to confirm collection.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
